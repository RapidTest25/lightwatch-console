version: "3.8"

# ─── Networks ─────────────────────────────────────────────────────────
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

# ─── Services ─────────────────────────────────────────────────────────
services:

  # ── Nginx reverse proxy ────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - frontend
      - backend
    restart: unless-stopped

  # ── Express BFF ────────────────────────────────────────────────────
  api:
    build:
      context: ../
      dockerfile: apps/api/Dockerfile
    expose:
      - "4000"
    environment:
      PORT: 4000
      NODE_ENV: production
      LIGHTWATCH_API_BASE_URL: ${LIGHTWATCH_API_BASE_URL:-http://host.docker.internal:3001}
      LIGHTWATCH_API_KEY: ${LIGHTWATCH_API_KEY:?Set LIGHTWATCH_API_KEY}
      SESSION_SECRET: ${SESSION_SECRET:?Set SESSION_SECRET}
      CONSOLE_USERNAME: ${CONSOLE_USERNAME:-admin}
      CONSOLE_PASSWORD_HASH: ${CONSOLE_PASSWORD_HASH:?Set CONSOLE_PASSWORD_HASH}
      REQUEST_TIMEOUT_MS: ${REQUEST_TIMEOUT_MS:-10000}
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── React frontend ────────────────────────────────────────────────
  web:
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
    expose:
      - "3000"
    networks:
      - frontend
    restart: unless-stopped
